/**
*@desc: fibonacci
*@param: count {Number}
*@return: result {Number} 第count个fibonacci值，计数从0开始
  fibonacci数列为：[1, 1, 2, 3, 5, 8, 13, 21, 34 …]
  getNthFibonacci(0) 返回值为1
  getNthFibonacci(4) 返回值为5
*/

// 设：f(x) 

// f(5) = f(4)+f(3)
// f(4) = f(3)+f(2
// f(3) = f(2)+f(1)
// f(1) = 1
// 0或1 => 1
// f(x) = f(x-1)+f(x-2)

function getNthFibonacci(x){
    if (x<=1) {//终止条件
        return 1;
    }
    return getNthFibonacci(x-1)+getNthFibonacci(x-2);
}
console.log( getNthFibonacci(0) );
console.log( getNthFibonacci(4) );
console.log( getNthFibonacci(8) );
